{% extends "base.html" %}

{% block title%} {{day | title}}'s Quote{% endblock %}

{% block content%}

{% include "quotes/includes/header.html" %}

{% if quote is not None%}
    <h1>{{day | title}}'s Quote</h1>
    <h2>{{quote}}</h2>
{% else %}
    <h1>No Quote Today</h1>
    <h2>Try Another Day!</h2>
{% endif %}
{% endblock %}
